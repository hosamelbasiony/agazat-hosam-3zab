version: "3.7"

networks:
  skeleton-docker.network:
    driver: bridge

services:
  php:
    build: ./docker/php
    restart: always
    tty: true
    container_name: skeleton-docker.php
    # depends_on:
    # - mysql
    # - postgres
    # - redis
    # - mariadb
    networks:
      - skeleton-docker.network
    ports:
      - "9000:9000"
    volumes:
      - .:/var/www/app.dev

  nginx:
    build: ./docker/nginx
    container_name: skeleton-docker.nginx
    restart: always
    tty: true
    depends_on:
      - php
      # - mysql
      # - postgres
      # - redis
      # - mariadb
    ports:
      - "80:80"
      - "433:433"
    volumes:
      - .:/var/www/app.dev
    networks:
      - skeleton-docker.network

