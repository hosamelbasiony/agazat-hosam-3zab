    restart: always
    tty: true
    container_name: skeleton-docker.mariadb
    networks:
      - skeleton-docker.network
    ports:
      - '3306:3306'
    volumes:
      - './docker/mariadb/config/mariadb.cnf:/etc/mysql/conf.d/custom.cnf:ro'
      - './docker/mariadb/dbdata:/var/lib/mysql'
    environment:
      - MYSQL_PASSWORD=asd
      - MYSQL_ROOT_PASSWORD=asd
      - MYSQL_DATABASE=emp-db

